spring.application.name=catalogue-service

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/catalogue
spring.datasource.username=postgres
spring.datasource.password=1111


spring.flyway.schemas=public,catalogue

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

spring.mvc.hiddenmethod.filter.enabled=true

spring.flyway.enabled=false

server.port=8081



spring.security.user.name=egor
spring.security.user.password=1111
spring.security.user.roles=SERVICE
