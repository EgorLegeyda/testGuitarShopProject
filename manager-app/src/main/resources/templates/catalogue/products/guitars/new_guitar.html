<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая гиатара </title>
</head>
<body>
<a th:href="@{/catalogue/products/guitars/list}">&larr; К списку товаров</a>
<h1>Новая гитара</h1>
<div th:if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/guitars/create}">
    <label>
        Производитель:<br>
        <input type="text" name="manufacturer" th:value="${payload?.manufacturer}">
    </label><br>
    <label>
        Модель:<br>
        <input type="text" name="model" th:value="${payload?.model}">
    </label><br>
    <label>
        Цена:<br>
        <input type="text" name="price" th:value="${payload?.price}">
    </label><br>
    <label>
        Описание:<br>
        <input type="text" name="description" th:value="${payload?.description}">
    </label><br>

    <button type="submit">Создaть</button>
</form>


</body>
</html>
